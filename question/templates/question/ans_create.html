{% extends 'main.html' %}

{% load static %}

{% block content %}
{% include 'header.html' %}

<link rel='stylesheet' href='{% static "css/index.css" %}'>
<link rel='stylesheet' href='{% static "css/login.css" %}'>
		<div class="content">
			<table style="width: 100%;border-spacing: 0px;min-height: 100%;">
				<tr>
			<td style="width:100%; float: left;">
				<div class="heading">
					<div class="tab">
						<p>Ask a Question</p>	
					</div>
				</div>

			<div class="welcome">
				<div class="tab">
					<p>&nbsp</p>
				</div>
			</div>


			{% if messages %}
			<div class="messages">
			    {% for message in messages %}
			    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{message}}</p>
			    {% endfor %}
			</div>
			{% endif %}

			<div id="tab1" class="tabcontent">
				<div class="col-xs-4 login_form">
			        <form id="create_form" method="post" action="{{ action }}">
			        {% csrf_token %}
			                Answer: <br/>
			                <textarea name="answer" id="username" style="height:200px;">{{ value }}</textarea>
			                <br /><br/>
			        <input type="submit" name="submit" value="Update Answer" id="create"/>
			        </form>
			    </div>
			</div>


		</td>
{% include 'footer.html'%}	
{% endblock %}
