{% extends 'main.html' %}

{% load static %}

{% block content %}
    <main class="container pt-5">
        <div class="pb-2 mb-3">
            <div class="container" style="max-width: 500px !important;">
                <div class="py-2 px-5 bg-success">
                <h5 class="text-white text-center">Login to Discussion Forum</h5>
                </div>
                <div class="card bg-light">
                <form class="text-start px-5 pt-4 pb-5" action="" method="post">
                    {% csrf_token %}
                        {% if messages %}
                        <div class="messages text-center text-success pb-2">
                            {% for message in messages %}
                            <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{message}}</span>
                            {% endfor %}
                        </div> 
                        {% endif %}                
                        <div class="mb-4">
                            <label class="form-label text-start text-success fw-bold" for="email">Email Address</label>
                            <input class="form-control px-4" type="email" name="email" id="email" style="height: 50px !important;" maxlength="300" placeholder="Enter email address here" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-start text-success fw-bold" for="password">Password</label>
                            <input class="form-control px-4" type="password" name="password" id="password" style="height: 50px !important;" minlength="6"  placeholder="Enter your password here"required>
                        </div>
                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-success me-4">Submit</button>
                            <button type="reset" class="btn btn-outline-success">Clear</button>
                        </div>
                        <div class="text center d-flex justify-content-center mb-2">
                            <span>Dont have an account? <a href="{% url 'Register' %}" class="text-decoration-none">Register</a></span>
                        </div>
                        <div class="text-center">
                            <p class="fs-6"><a href="{% url 'password_reset' %}">Forget Password?</a></p>
                        </div>  
                </form>
                </div>
            </div>
        </div>    
    </main>
{% endblock %}
